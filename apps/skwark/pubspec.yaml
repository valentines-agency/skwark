name: skwark
description: A sleek, modern AR experience for aviation spotting. Point at the sky to see real flight paths.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # AR & Camera
  arcore_flutter_plugin: ^0.1.0
  arkit_plugin: ^1.0.7
  camera: ^0.10.5+9

  # Location & Sensors
  geolocator: ^11.0.0
  permission_handler: ^11.2.0
  sensors_plus: ^4.0.2

  # Maps
  google_maps_flutter: ^2.5.3
  flutter_map: ^6.1.0
  latlong2: ^0.9.0

  # Networking & Data
  http: ^1.2.0
  dio: ^5.4.0

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # UI & Animation
  cupertino_icons: ^1.0.6
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0

  # Math & Geometry
  vector_math: ^2.1.4

  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  mockito: ^5.4.4
  bloc_test: ^9.1.5

flutter:
  uses-material-design: true

  # Uncomment and add assets when needed
