name: Build and Test

on:
  push:
    branches: [ main, develop, claude/** ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # Verify monorepo configuration
  verify-config:
    name: Verify Build Configuration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run configuration verification
        run: |
          chmod +x verify_build_config.sh
          ./verify_build_config.sh

  # Analyze and test
  analyze:
    name: Analyze and Test
    runs-on: ubuntu-latest
    needs: verify-config
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          cache: true

      - name: Install Melos
        run: dart pub global activate melos

      - name: Bootstrap monorepo
        run: melos bootstrap

      - name: Generate platform files
        working-directory: apps/skwark
        run: flutter create --platforms=android,ios,web .

      - name: Verify pubspec
        working-directory: apps/skwark
        run: flutter pub get

      - name: Analyze code
        working-directory: apps/skwark
        run: flutter analyze

      - name: Check formatting
        working-directory: apps/skwark
        run: dart format --set-exit-if-changed .

      - name: Run tests
        working-directory: apps/skwark
        run: flutter test

  # Build for Android
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          cache: true

      - name: Install Melos
        run: dart pub global activate melos

      - name: Bootstrap monorepo
        run: melos bootstrap

      - name: Generate platform files
        working-directory: apps/skwark
        run: flutter create --platforms=android .

      - name: Get dependencies
        working-directory: apps/skwark
        run: flutter pub get

      - name: Build Android APK (Debug)
        working-directory: apps/skwark
        run: flutter build apk --debug

      - name: Build Android APK (Release)
        working-directory: apps/skwark
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: apps/skwark/build/app/outputs/flutter-apk/*.apk
          retention-days: 7

  # Build for iOS
  build-ios:
    name: Build iOS
    runs-on: macos-latest
    needs: analyze
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          cache: true

      - name: Install Melos
        run: dart pub global activate melos

      - name: Bootstrap monorepo
        run: melos bootstrap

      - name: Generate platform files
        working-directory: apps/skwark
        run: flutter create --platforms=ios .

      - name: Get dependencies
        working-directory: apps/skwark
        run: flutter pub get

      - name: Install iOS dependencies
        working-directory: apps/skwark/ios
        run: pod install

      - name: Build iOS (No Codesign)
        working-directory: apps/skwark
        run: flutter build ios --release --no-codesign

      - name: Upload iOS build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: apps/skwark/build/ios/
          retention-days: 7

  # Build for Web
  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          cache: true

      - name: Install Melos
        run: dart pub global activate melos

      - name: Bootstrap monorepo
        run: melos bootstrap

      - name: Generate platform files
        working-directory: apps/skwark
        run: flutter create --platforms=web .

      - name: Get dependencies
        working-directory: apps/skwark
        run: flutter pub get

      - name: Build Web
        working-directory: apps/skwark
        run: flutter build web --release

      - name: Upload Web build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: apps/skwark/build/web/
          retention-days: 7

  # Build summary
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-android, build-ios, build-web]
    if: always()
    steps:
      - name: Check build results
        run: |
          echo "ðŸŽ‰ Build Summary:"
          echo "================"
          echo "âœ… Android: ${{ needs.build-android.result }}"
          echo "âœ… iOS: ${{ needs.build-ios.result }}"
          echo "âœ… Web: ${{ needs.build-web.result }}"

      - name: Fail if any build failed
        if: |
          needs.build-android.result == 'failure' ||
          needs.build-ios.result == 'failure' ||
          needs.build-web.result == 'failure'
        run: exit 1
